name: PR Check

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          ./gradlew clean build -Dspring.profiles.active=test --stacktrace
